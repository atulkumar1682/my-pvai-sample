Transform: AWS::Serverless-2016-10-31
AWSTemplateFormatVersion: '2010-09-09'
Description: Create Lambda function to create Snapshots of AWS ES Cluster

Parameters:
  AccountName:
      Description: AWS Account Name
      Default: product
      Type: String
  Region:
      Type: String
      Default: us-east-1
      AllowedValues:
      - "us-east-1"
      - "eu-west-1"
      Description: Please specify the region where you want to create your Lambda function
  EnvType:
      Description: Environment name
      Type: String
      Default: dev
      AllowedValues: ["dev", "pt", "ml", "val", "prod", "sit", "ut"]
# Pre-requiste for Lambda function to create an IAM role
# which will have access on ES and EC2 service
  ExecutionRole:
      Description: Role for Lambda function
      Default: lambda-es-cleaner
      Type: String
  LambdaS3Bucket:
      Description: S3 Bucket for Lambda Function
      Default: "pvai-devops-lambda-functions"
      Type: String
  MemorySize:
      Description: Memory Size for Lambda function
      Default: 128
      Type: String 
  SecurityGroup:
      Description: Security Group ID associated with the Lambda function
      Default: "sg-8b991cc0"
      Type: String
  TimeOut:
      Description: TimeOut for Lambda function (in seconds)
      Default: 30
      Type: String
  ScheduleExpression:
      Description: TimeOut for Lambda function (in seconds)
      Default: "cron(0 1 * * ? *)"
      Type: String
  PythonPackage:
      Description: Python function as a package with all dependencies
      Default: "create-es-snapshots.zip"
      Type: String
  ESDomainEndPoint:
      Description: ES Domain EndPoint
      Default: "vpc-pvai-dev-log-7a3lpeaagptadbekuvnogzrqj4.us-east-1.es.amazonaws.com"
      Type: String
  SnapshotName:
      Description: Snapshot Name
      Default: "es-snapshot"
      Type: String
  RepoSuffix:
      Description: Snapshot Repo Suffix
      Default: "es-snapshot-repo"
      Type: String
Resources:
  LambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties: 
        Code:
          S3Bucket: !Ref LambdaS3Bucket
          S3Key: !Ref PythonPackage
        Description: "create es snapshots for environment specific domain"
        Environment:
          Variables:
            SNAPSHOT_PREFIX: !Sub ${EnvType}-${SnapshotName}
            REGION: !Ref Region
            ES_HOST: !Ref ESDomainEndPoint
            ES_REPO: !Sub ${EnvType}-${RepoSuffix} 
        FunctionName: !Sub "${EnvType}-create-es-snapshots"
        Handler: "lambda_function.lambda_handler"
        MemorySize: !Ref MemorySize
        Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/${ExecutionRole}"
        Runtime: "python2.7"
        Timeout: !Ref TimeOut
        VpcConfig:
           "SecurityGroupIds": [ !Ref SecurityGroup ]
           "SubnetIds": [ !ImportValue subnet13bA , !ImportValue subnet14bA ]
        Tags:
          - Key: Name
            Value: !Sub "${EnvType}-es-snapshot"
          - Key: Environment
            Value: !Ref EnvType
          - Key: Account
            Value: !Ref AccountName
            
  ScheduledRule: 
    Type: AWS::Events::Rule
    Properties: 
      Description: !Sub "Schedule Lambda function to create snapshot for ${EnvType} ES"
      Name: !Sub "${EnvType}-Create-ES-Snapshot"
      # runs every day at 1:00am UTC
      ScheduleExpression: !Ref ScheduleExpression
      State: "ENABLED"
      Targets: 
        - 
          Arn: 
            Fn::GetAtt: 
              - "LambdaFunction"
              - "Arn"
          Id: "TargetFunctionV1"
  PermissionForEventsToInvokeLambda: 
    Type: AWS::Lambda::Permission
    Properties: 
      FunctionName: 
        Ref: "LambdaFunction"
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn: 
        Fn::GetAtt: 
          - "ScheduledRule"
          - "Arn"

Outputs:
  LambdaArn:
    Value: !GetAtt "LambdaFunction.Arn"
  RuleArn:
    Value: !GetAtt "ScheduledRule.Arn"