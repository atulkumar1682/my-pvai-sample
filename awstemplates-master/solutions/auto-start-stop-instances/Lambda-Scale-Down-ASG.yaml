Transform: AWS::Serverless-2016-10-31
AWSTemplateFormatVersion: '2010-09-09'
Description: Create Lambda function to set desired capacity of ASG

Parameters:
  AccountName:
      Description: AWS Account Name
      Default: verification
      Type: String
  Region:
      Type: String
      Default: us-east-1
      AllowedValues:
      - "us-east-1"
      - "eu-west-1"
      Description: Please specify the region where you want to create your Lambda function
  EnvType:
      Description: Environment Type
      Default: sit
      Type: String
      AllowedValues: [ dev, ml, pt, ut, sit, val, prod ]
      ConstraintDescription: Select the Environment for Creation.
# Pre-requisite for Lambda function to create an IAM role
# which will have access on CloudWatch logs and EC2 service
  ExecutionRole:
      Description: Role for Lambda function
      Default: lambda-auto-start-stop
      Type: String
  LambdaS3Bucket:
      Description: S3 Bucket for Lambda Function
      Default: "pvai-devops-lambda-functions"
      Type: String
  MemorySize:
      Description: Memory Size for Lambda function
      Default: 128
      Type: String
  TimeOut:
      Description: TimeOut for Lambda function (in seconds)
      Default: 30
      Type: String
  ScheduleExpression:
      Description: Scheduled Time for Lambda Function Execution
      Default: "cron(30 15 ? * 2-6 *)"
      Type: String
  PythonPackage:
      Description: Python function as a package with all dependencies
      Default: "set-asg-capacity.zip"
      Type: String
  FilterTagKey:
      Description: Tag Key for Filtering
      Default: "Environment"
      Type: String
  FilterTagValues:
      Description: Tag as string separated by commas
      Default: "sit"
      Type: String
  ScheduledTagKey:
      Description: Tag Key for ScheduledFlag
      Default: "Scheduled"
      Type: String
  DesiredCapacity:
      Description: Desired Capacity to be set for ASG
      Default: "0"
      Type: String
  MinSize:
      Description: Minimum size of the ASG to be set
      Default: "0"
      Type: String
Resources:
  LambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties: 
        Code:
          S3Bucket: !Ref LambdaS3Bucket
          S3Key: !Ref PythonPackage
        Description: "scale down ASG to set desired capacity"
        Environment:
          Variables:
            FILTER_TAG_KEY: !Ref FilterTagKey
            FILTER_TAG_VALUES: !Ref FilterTagValues
            SCHEDULED_TAG: !Ref ScheduledTagKey
            REGION: !Ref Region
            MIN_SIZE: !Ref MinSize
            DESIRED_CAPACITY: !Ref DesiredCapacity
        FunctionName: !Sub "${AccountName}-${EnvType}-scale-down-asg"
        Handler: "set-asg-capacity.lambda_handler"
        MemorySize: !Ref MemorySize
        Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/${ExecutionRole}"
        Runtime: "python2.7"
        Timeout: !Ref TimeOut
        Tags:
          - Key: Name
            Value: !Sub "${EnvType}-scale-down-asg"
          - Key: Account
            Value: !Ref AccountName
            
  ScheduledRule: 
    Type: AWS::Events::Rule
    Properties: 
      Description: !Sub "Schedule Lambda function to set desired capacity equal to zero"
      Name: !Sub "${EnvType}-Scale-Down-ASG"
      # runs every day at defined time
      ScheduleExpression: !Ref ScheduleExpression
      State: "ENABLED"
      Targets: 
        - 
          Arn: 
            Fn::GetAtt: 
              - "LambdaFunction"
              - "Arn"
          Id: "TargetFunctionV1"
  PermissionForEventsToInvokeLambda: 
    Type: AWS::Lambda::Permission
    Properties: 
      FunctionName: 
        Ref: "LambdaFunction"
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn: 
        Fn::GetAtt: 
          - "ScheduledRule"
          - "Arn"

Outputs:
  LambdaArn:
    Value: !GetAtt "LambdaFunction.Arn"
  RuleArn:
    Value: !GetAtt "ScheduledRule.Arn"